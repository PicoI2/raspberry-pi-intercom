<!DOCTYPE HTML>
<html lang="fr" ng-app="ngApp">
<head>
    <title>rpi-intercom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css"/>
    <script src="angular.1.7.4.min.js"></script>
    <script src="application.js"></script>
</head>
<body ng-controller="intercomController as ctrl">
    <img class="video" src="{{ctrl.videoSrc}}"><br>
    <span>{{ctrl.message}}</span><br>
    <div class="buttons">
        <button ng-click="ctrl.stopring(true)"><span class="glyphicon">&#xe123; </span>Stop ringing</button>
        <button ng-click="ctrl.listen(true)"><span class="glyphicon">&#xe035; </span>Listen</button>
        <button ng-click="ctrl.speak(true)"><span class="glyphicon">&#xe038; </span>Speak</button>
        <button ng-click="ctrl.dooropen(true)"><span class="glyphicon">&#xe013; </span>Open door</button>
        <button ng-click="ctrl.hangup(true)"><span class="glyphicon">&#xe036; </span>Hangup</button>
    </div>
    <br><br>
    <select ng-options="device.deviceId as (device.kind + ' ' + device.label) for device in ctrl.devices" ng-model="ctrl.deviceId" ng-change="ctrl.saveDeviceId()"></select>
</body>
</html>
